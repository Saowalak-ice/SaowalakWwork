<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saowalak Register</title>
    <script type="text/javascript">
        function Validation() {  //Validation is a function Name it is perform on onClentClick Event
            var errors = "";
            errors += CheckName();
            errors += CheckEmail();
            errors += CheckPassword();
            errors += CheckCnfPassword();
            errors += CheckAge();
            errors += CheckMobileNo();
            if (errors != "") {
                alert(errors);
                return false;
            }
        }

        //getElementById:เก็บค่าจาก client
        // ตรวจสอบโดย exp.test(ค่าที่จะเทส)
        function CheckName() {
            //รับค่าจาก client
            var name = document.getElementById('txtname');
            var exp = /^[a-zA-Z ]+$/
            
            //ถ้าไม่ได้กรอกข้อมูล
            if(name.value=="")
            {
                return "กรอกชื่อทะแม๊ :(\n"; 
            }
            //กรณีถูกต้องแล้ว
            else if (exp.test(name.value))
            {
                return "แต๊งกิ้วที่กรอกชื่อเด้อ :)\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "กรอกผิด กรอกใหม่ เด้ !!!!\n";
            }
        }

        function CheckEmail() {
            var email = document.getElementById('txtemail');
            var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(email.value=="")
            {
                return "กรอกอีเมล์ทะแม๊ :(\n"; 
            }
            //กรณีถูกต้องแล้ว
            else if (exp.test(email.value))
            {
                return "แต๊งกิ้วที่กรอกอีเมล์เด้อ :)\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "กรอกผิด กรอกใหม่ เด้ !!!!\n";
            }
        }

        function CheckAge() {
            var age = document.getElementById('txtage');
            var exp = /^[0-9]+$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(age.value=="")
            {
                return "กรอกอายุทะแม๊ :(\n"; 
            }
            //กรณีถูกต้องแล้ว
            else if (exp.test(age.value) && age.value>=60)
            {
                return "แต๊งกิ้วที่กรอกอายุเด้อ :)\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "อายุ 60 ยัง ???!!!!\n";
            } 
        }

        function CheckPassword() {
            var password = document.getElementById('txtpassword');
            var exp = /^.\w{4,16}$/
            //รหัสผ่าน 4-16 ตัว
            //ถ้าไม่ได้กรอกข้อมูล
            if(password.value=="")
            {
                return "กรอกรหัสผ่านทะแม๊ :(\n"; 
            }
            //กรณีถูกต้องแล้ว
            else if (exp.test(password.value))
            {
                return "แต๊งกิ้วที่กรอกรหัสผ่านเด้อ :)\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "ฮั่นแน่!!!!\n";
            } 
        }

        function CheckCnfPassword() {
            var CnfPassword = document.getElementById('txtcnfpwd');
            var password = document.getElementById('txtpassword');
            //รหัสผ่าน 4-16 ตัว
            //กรณีถูกต้องแล้ว
          if (CnfPassword.value == password.value)
          {
            return "กรอกรหัสผ่านอีกรอบเด้อ :)\n";
          }
          //ถ้าข้อมูลผิดเงื่อนไข
          else
            {
                return "ฮั่นแน่!!!!\n";
            } 
        }

        function CheckMobileNo() {
            var MobileNo = document.getElementById('txtmobno');
            var exp = /^[0]?[689]\d{8}$/
            //ถ้าไม่ได้กรอกข้อมูล
            if(MobileNo.value=="")
            {
                return "ขอเบอร์โทรหน่อยจิค้าบบบ :(\n"; 
            }
            //กรณีถูกต้องแล้ว
            else if (exp.test(MobileNo.value))
            {
                return "แต๊งกิ้วสำหรับเบอร์โทร :)\n";
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "แอ่ะ เบอร์มั่ว !!!\n";
            } 
        }
</script>
     

</head>
<body>
    <div>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <Input type="text" ID="txtname" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Email
                </td>
                <td>
                    <Input type="text" ID="txtemail" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Age
                </td>
                <td>
                    <Input type="text" ID="txtage" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Password:
                </td>
                <td>
                    <Input type="text" ID="txtpassword" runat="server"></Input type=“text”></td>
                        <td>รหัสผ่าน 4 - 16 หลัก</td>
            </tr>
            <tr>
                <td>Confirm Password
                </td>
                <td>
                    <Input type="text" ID="txtcnfpwd" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Mobile No:
                </td>
                <td>
                    <Input type="text" ID="txtmobno" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" ID="btnsave" onclick="return Validation();">ลงทะเบียน</button></td>
            </tr>
        </table>

    </div>

</body>
</html>
